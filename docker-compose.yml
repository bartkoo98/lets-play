services:
  api:
    container_name: user-service
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    depends_on:
      - mysql
    restart: on-failure
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_user_service:3306/db_user_service

  mysql:
    image: mysql:9
    container_name: mysql_user_service
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db_user_service
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql

  api-gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - '8081:8081'
    restart: on-failure


