services:
  user-service:
    container_name: user-service
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    restart: on-failure
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_user_service:3306/db_user_service

  mysql:
    image: mysql:9
    container_name: mysql_user_service
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db_user_service
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql

  api-gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    restart: on-failure


  keycloak-mysql:
    container_name: keycloak-mysql
    image: mysql:8.4
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - ./data/mysql_keycloak_data:/var/lib/mysql

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:24.0.1
    command: [ "start-dev", "--import-realm" ]
    environment:
      - KC_DB=mysql
      - KC_DB_URL_HOST=keycloak-mysql
      - KC_DB_URL_PORT=3306
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=password
      - KC_DB_URL_DATABASE=keycloak
      - KC_DB_URL=jdbc:mysql://keycloak-mysql:3306/keycloak?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
      - KC_FEATURES=token-exchange
      - KC_HEALTH_ENABLED=true
      - KC_LOG_LEVEL=INFO
      - KC_HOSTNAME_STRICT=false
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "9000:8080"
    depends_on:
      - keycloak-mysql


